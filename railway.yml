# railway.yml

version: 2
services:
  - name: api
    env:
      - NODE_ENV=production
    startScript: pnpm turbo run build --filter=@snailycad/api
    buildCommand: pnpm install
    workdir: /snailycad/apps/api
    routes:
      - src: api/*
        dest: api/

  - name: client
    env:
      - NODE_ENV=production
    startScript: pnpm turbo run build --filter=@snailycad/client
    buildCommand: pnpm install
    workdir: /snailycad/apps/client
    routes:
      - src: client/*
        dest: client/
